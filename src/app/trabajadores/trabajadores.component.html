<h2>Componente Padre(trabajadores)</h2>
<div class="row row-cols-1 row-cols-md-6">
  <app-card-trabajador *ngFor="let trabajador of trabajadores"
  [trabajador]="trabajador"
  (eventoBorrar)="borrar($event)"
  (eventoLike)="like($event)"
  (eventoUnlike)="unlike($event)"></app-card-trabajador>
</div>
